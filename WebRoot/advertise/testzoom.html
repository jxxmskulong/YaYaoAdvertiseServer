<script type="text/JavaScript">

var size = 1.0;  
function zoomout() {  
 size = size + 0.1;  
 set(size); 
}  


function zoomin() {  
 size = size - 0.1;  
 set(size);  
}  


function set(size) {

document.body.style.zoom = size;

}
